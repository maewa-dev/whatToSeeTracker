<ion-content>

  <ion-card class="animate__animated animate__fadeIn">
    <ion-grid>
      <ion-row >
        <!-- image -->
        <ion-col sizeXl="4" sizeMd="5" sizeSm="12" sizeXs="12" style="text-align: center;">
          <img class="h-300" [alt]="movieInfo?.title" src='{{ "https://simkl.in/posters/" + movieInfo?.poster + "_ca" + ".jpg" }}' />
        </ion-col>

        <!-- info -->
        <ion-col sizeXl="7" sizeMd="5" sizeSm="12" sizeXs="12">
          <ion-card-header>
            <ion-card-title>{{movieInfo?.title}}</ion-card-title>
            <ion-card-subtitle>Estreno: {{movieInfo?.released | date: 'dd - MM - yyyy'}}</ion-card-subtitle>
            <ion-card-subtitle>Duraci√≥n: {{movieInfo?.runtime}} m</ion-card-subtitle>

            <ion-chip *ngFor="let item of movieInfo?.genres">
              {{item}}
            </ion-chip>

          </ion-card-header>
          <ion-card-content>
            {{movieInfo?.overview}}
          </ion-card-content>

          <!-- todo_mrt arreglar checkbox -->
          <ion-item >
            <ion-checkbox slot="start"></ion-checkbox>
            <ion-label>Visto</ion-label>
          </ion-item>

        </ion-col>

        <!-- status -->
        <ion-col sizeXl="1" sizeMd="2" sizeSm="12" sizeXs="12">
          <ion-card-header>
            <ion-chip > {{movieInfo?.certification }}</ion-chip>
          </ion-card-header>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
