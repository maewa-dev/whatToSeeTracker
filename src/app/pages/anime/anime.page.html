<ion-content>

  <app-searchbar></app-searchbar>

  <ion-grid>
    <ion-row  >
      <ion-col size="4" *ngFor="let anime of bestAnimes">
        <ion-card >
          <img src='{{ "https://simkl.in/posters/" + anime.poster + "_w" + ".jpg" }}'>
          <ion-card-header>
            <ion-card-title>{{anime.title}}</ion-card-title>
            <ion-card-subtitle>Rating: {{anime.ratings.simkl.rating}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{anime.url}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
