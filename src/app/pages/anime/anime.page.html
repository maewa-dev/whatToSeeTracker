<ion-content>

  <app-searchbar></app-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col  sizeXl="2" sizeMd="4" sizeXs="6" *ngFor="let anime of bestAnimes">
        <ion-card routerLink='{{ "/anime-info/" + anime.ids.simkl_id }}' class="animate__animated animate__fadeIn">
          <img src='{{ "https://simkl.in/posters/" + anime.poster + "_w" + ".jpg" }}'>
          <ion-card-header>
            <ion-card-title>{{anime.title}}</ion-card-title>
            <!-- <ion-card-subtitle>Rating: {{anime.ratings.simkl.rating}}</ion-card-subtitle> -->
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
