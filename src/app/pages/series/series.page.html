<ion-content>

  <app-searchbar type="series"></app-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col  sizeXl="2" sizeMd="4" sizeXs="6" *ngFor="let serie of bestSeries">
        <ion-card class="animate__animated animate__fadeIn">
          <img src='{{ "https://simkl.in/posters/" + serie.poster + "_w" + ".jpg" }}'>
          <ion-card-header>
            <ion-card-title>{{serie.title}}</ion-card-title>
            <ion-card-subtitle>{{serie.year}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
