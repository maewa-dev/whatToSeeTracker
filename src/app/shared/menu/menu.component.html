<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>What To See</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let menuItem of menuList" [routerLink]="menuItem.path" (click)="close()"> 
        <img [src]="menuItem.icon" alt="">
        <ion-label>{{menuItem.name}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
